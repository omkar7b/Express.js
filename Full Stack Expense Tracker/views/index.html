<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
</head>
<body background="https://learn.g2.com/hubfs/Learn%20Hub%20Featured%20Images/_learn-marketing-budget@2x.png">
    <div class="container">
        <form action ="/add-expense" onsubmit="onaddexpense(event)">
            <div class="card mx-auto" style="width:600px;background-color: blanchedalmond; border-color: blueviolet;">
            <div class="card-body">
                <h3 class="card-title" style="color:blueviolet; text-align:center; font-size: 40px;">Expense Tracker</h3>
                <lable for="amount" class="form-lable" style="font-size: 20px;">Expense Amount:</lable>
                <input type='number' id="amount" class="form-control" required>
                <lable for="description" class="form-lable" style="font-size: 20px;">Description:</lable>
                <input type='text' id="description" class="form-control" required>
                <lable for="category" class="form-lable" style="font-size: 20px;">Choose a Category:</lable>
                <select id="category" class="form-select">
                    <option>Food</option>
                    <option>Transport</option>
                    <option>Health</option>
                    <option>Fuel</option>
                    <option>Rent</option>
                    <option>Electricity</option>
                    <option>Other</option>
                </select><br>
                <input type="submit" value="Add Expense" style="background-color:blueviolet; font-size:20px;" class="form-control">
                <ul id="history" style="font-size: 20px;">History:</ul>
            </div>
            </div>
           
        </form>
        
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script src ='main.js'>

</script>
</html>
